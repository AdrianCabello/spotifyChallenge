<section class="container animate__animated animate__fadeIn">
    <app-loading *ngIf="loading"></app-loading>
    <article class="playlist" *ngIf="!loading">
        <img [src]="playlist?.images | noImage" alt="">
        <div class="playlist-info">
            <div>
                <h2>{{playlist?.name}}</h2>
                <p>{{playlist?.description}}</p>
            </div>
            <div>
                <span class="sub">Followers: {{playlist?.followers.total}}</span>
                <p class="sub">Tracks: {{playlist?.tracks.total}}</p>
            </div>
        </div>
    </article>
    <h2 *ngIf="!loading">Tracks:</h2>
    <div class="tracks-container" *ngIf="!loading" infiniteScroll [infiniteScrollDistance]="2" [scrollWindow]="false"
        (scrolled)="onScroll()">
        <div *ngFor="let item of tracks">
            <iframe style="border-radius:12px" [src]="item?.track?.uri | domSecurity" width="100%" height="80"
                frameBorder="0" allowfullscreen=""
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
        </div>
    </div>
</section>
