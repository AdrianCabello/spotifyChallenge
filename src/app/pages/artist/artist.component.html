<section class="container animate__animated animate__fadeIn">
    <app-loading *ngIf="loading"></app-loading>
    <article class="artist" *ngIf="!loading">
        <img [src]="artist?.images | noImage" alt="">
        <div>
            <h2>{{artist?.name}}</h2>
            <span class="followers">Followers: {{artist?.followers.total}}</span>
            <h3>Genres</h3>
            <p *ngFor="let genre of artist?.genres">{{genre}}</p>
        </div>

    </article>

    <h2 *ngIf="!loading">Top tracks:</h2>
    <div class="tracks-container" *ngIf="!loading">
        <div *ngFor="let item of topTracks">
            <iframe style="border-radius:12px" [src]="item?.uri | domSecurity" width="100%" height="80" frameBorder="0"
                allowfullscreen=""
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
        </div>
    </div>
  
</section>
