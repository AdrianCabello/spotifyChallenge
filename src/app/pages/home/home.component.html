<section class="container">

    <app-loading *ngIf="loading"></app-loading>

    <div class="error" *ngIf="error && artists.length == 0">
        {{errorMessage}}
    </div>

    <article class="albums-container animate__animated animate__fadeIn" *ngIf="artists.length == 0  && !loading && !error">
        <h1>Featured PlayLists:</h1>
        <div class="cards-container">
            <app-card class="card" *ngFor="let album of playlist" [album]="album"></app-card>
        </div>
    </article>

    <article class="albums-container animate__animated animate__fadeIn" *ngIf="artists.length > 0  && !loading">
        <h1>Artists:</h1>
        <div class="cards-container">
            <app-card class="card" *ngFor="let album of artists" [album]="album"></app-card>
        </div>
    </article>
</section>
